<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhap vao cac so ");

    let result = [];

    for (var x = 1; x < number.length; x++) {
        if (number[x - 1] % 2 === 0 && number[x] % 2 === 0) {
            result.push('-', number[x]);
        } else {
            result.push(number[x]);
        }
    }
    alert(result.join(""));
</script>
</body>
</html>
