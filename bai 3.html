<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập dãy số");
    let str = String(input);
    result = "";
    for (i = 0; i < str.length; i++){
        if(str[i] === str[i].toUpperCase()){
            result += str[i].toLowerCase();
        }else if(str[i] === str[i].toLowerCase()){
            result += str[i].toUpperCase();
        }else{
            result += str[i];
        }
    }
    alert(result);
</script>
</body>
</html>
